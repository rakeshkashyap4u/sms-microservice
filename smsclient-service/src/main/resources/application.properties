spring.application.name=smsclient-service
# Database connection
spring.datasource.url=jdbc:mysql://localhost:3306/smsclient?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=r00t

# MySQL Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#spring.profiles.active=dev

# JPA / Hibernate
#spring.jpa.hibernate.ddl-auto=update  
spring.jpa.show-sql=true               
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=admin

spring.mvc.view.prefix=/more/jsp/
spring.mvc.view.suffix=.jsp

blackoutenable=true
logging.level.com.rakesh.sms=DEBUG
# Log file name (creates smsclient.log in project folder)
logging.file.name=smsclient.log  

# Or specify full path
# logging.file.name=/var/log/smsclient/smsclient.log  

